<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta charset="utf-8" />
    <meta name="description" content="Fill Me In" />
    <meta name="author" content="John Doe" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <title>New Recipe</title>

    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <nav>
    <h1 id="all-recipes">All Recipes</h1>
    <h1 id='add-recipe'>Add Recipe</h1>
    </nav>
    <header class="header">
      <H1>Add A New Recipe</H1>
    </header>
    <div class="container" id="container">
      <form class="form" id="myForm">
        <div class="addTask">
          <input
            id="todo-input"
            name="todo-input"
            type="text"
            placeholder="Recipe Name"
          />
          <input
            id="category-input"
            name="category-input"
            type="text"
            placeholder="Category"
          />
          <button id="add-button" class="fas fa-plus icon"></button>
        </div>
      </form>

      <div class="holder title1"><h3></h3></div>
      <ol class="notCompleted"></ol>
      <div class="holder title2"><h3></h3></div>

      <button id="reset" class="fas fa-trash-restore-alt icon">
        Delete Completed
      </button>
      <ol class="Completed"></ol>
    </div>
    <div class="container right">
      <div class="holder title3"><h3></h3></div>
      <ol class="Categories"></ol>
    </div>
  </body>
  <script defer src="./js/index.js"></script>
  <script defer src="./js/newrecipe.js"></script>
</html>
